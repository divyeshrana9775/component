<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">
        function LineItem(props){
           return(
               <li>{props.item}</li>
           )
        }
        function ShoppingList(props){
                return(
                    <div>
                        <h3>{props.title}</h3>
                        <ol>
                            <LineItem item={props.items[0]}/>
                            <LineItem item={props.items[1]}/>
                            <LineItem item={props.items[2]}/>
                        </ol>
                    </div>
                )
        }
        function ShoppingTitle(props){
            return(
                <div>
                <h1>{props.title}</h1>
                <h2>Total Number of Items:{props.numItems}</h2>
                </div>
            )
        }
        function MyShoppingApp(props){
            return(
                <div>
                <ShoppingTitle title="My New Shopping List" numItems={9}/>
                <ShoppingList title="Food" items={['Apple', 'Bread', 'Cheese']}/>
                <ShoppingList title="Clothes" items={['Shirts', 'Pants', 'Hat']}/>
                <ShoppingList title="Supplies" items={['Pen', 'Paper', 'Glue']}/>
                
            </div>
            )
        }
        function ShoppingApp(props){
            return(
                <div>
                    <div>
                    <h1>My Shopping Cart</h1> 
                    <h1>Total Number Of Items: 9</h1> 
                    </div>
                    <div>
                        <h3>Food</h3>
                        <ol>
                            <li>Apple</li>
                            <li>Bread</li>
                            <li>Cheese</li>
                        </ol>
                    </div>
                    <div>
                        <h3>Clothes</h3>
                        <ol>
                            <li>Shirts</li>
                            <li>Pants</li>
                            <li>Hat</li>
                        </ol>
                    </div>
                    <div>
                        <h3>Supplies</h3>
                        <ol>
                            <li>Pen</li>
                            <li>Paper</li>
                            <li>Glue</li>
                        </ol>
                    </div>
                    </div>
            )
        }
        ReactDOM.render(
            <MyShoppingApp/>,
            document.getElementById("root")
        )
        </script>



</body>

</html>
